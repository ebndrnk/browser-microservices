<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <span th:errors="*{username}"></span>
            </div>
            <div th:if="${usernameError}" class="text-danger">
                <span th:text="${usernameError}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Подтверждение пароля</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control" required>
            <div th:if="${passwordError}" class="text-danger">
                <span th:text="${passwordError}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <div class="mt-3">
        <span>Уже есть аккаунт? </span>
        <a href="#" th:href="@{/login}" class="btn btn-link">Вход</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
